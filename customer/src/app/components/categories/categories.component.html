<div class="container text-center ">
    <div class="row align-items-end" >
      <div class="col mb-5 mr-5 bg-primary" *ngFor="let category of categories" (click)="onClick(category._id)">
        <h5>{{category.title}}</h5>
        <img src={{category.image}} width="400" height="200" priority alt="loading image..."/>
      </div>
    </div>
  </div>
